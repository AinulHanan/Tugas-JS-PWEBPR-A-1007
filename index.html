<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PWEBPR JAVA SCRIPT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h2 class="title" id="title">Yakin kan Profesi Anda !</h2>
        <div id="container" class="box">
            <img id="image" src="Assets/Detektif.png" width="219" height="219" alt="Detektif image">
            <div class="content">
                <p id="result">Apakah anda seorang Detective ?</p>
                <div id="choice" class="buttons">
                    <button id="Yes_Btn">Iya!!</button>
                    <button id="No_Btn">Tidak!!</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
